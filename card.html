<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGift</title>

    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/svg+xml" href="./img/favicon.svg" />
  </head>
  <body class="body body_congratulation">
    <header class="header">
      <div class="container">
        <img
          class="header__logo"
          src="./img/logo.png"
          alt="Логотип в виде подарочной упаковки"
          aria-label="Логотип в виде подарочной упаковки"
          width="180"
          height="48"
        />
      </div>
    </header>

    <main class="main-content">
      <section class="congratulation">
        <div class="container">
          <h1 class="congratulation__title">Вам открытка!</h1>
          <p class="congratulation__description">
            Нажмите на нее, чтобы узнать от кого она и прочитать поздравление
          </p>
          <div class="congratulation__card card">
            <div class="card__inner">
              <div class="card__front">
                <img class="card__img" src="./img/Card.png" alt="Открытка" />
              </div>
              <div class="card__back">
                <h2 class="card__title">Поздравление</h2>

                <p class="card__detail">
                  <span class="card__subtitle"> от кого </span>
                  <span class="card__from"> Иван Иванов </span>
                </p>

                <p class="card__detail">
                  <span class="card__subtitle"> кому </span>
                  <span class="card__to"> Татьяна Айкина </span>
                </p>

                <p class="card__message">
                  Желаю Счастливого Нового года и Рождества! Будьте здоровы и
                  радостны!
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
