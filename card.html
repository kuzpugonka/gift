<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGift</title>
    
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/svg+xml" href="./img/favicon.svg" />
  </head>
  <body class="body body_congratulation">
    <header class="header">
      <div class="container">
        <img
          class="header__logo"
          src="./img/logo.png"
          alt="Логотип в виде подарочной упаковки"
          aria-label="Логотип в виде подарочной упаковки"
          width="180"
          height="48"
        />
      </div>
    </header>

    <main class="main-content">
      <section class="congratulation">
        <div class="container">
          <h1 class="congratulation__title">Вам открытка!</h1>
          <p class="congratulation__description">
            Нажмите на нее, чтобы узнать от кого она и прочитать поздравление
          </p>
          <div class="congratulation__card-wrapper">
            <div class="congratulation__card-front">
              <img
                class="congratulation__card-img"
                src="./img/Card.png"
                alt="Открытка"
              />
            </div>
            <div class="congratulation__card-back">
              <h2>Поздравление</h2>

              <p>
                <span> от кого </span>
                Иван Иванов
              </p>

              <p>
                <span> кому </span>
                Татьяна Айкина
              </p>

              <p>
                Желаю Счастливого Нового года и Рождества! Будьте здоровы и радостны!
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
